<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-lg-3"><a th:href="@{/timeSlots/new}" class="btn btn-primary btn-sm mb-3">Add Time Slot</a></div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="timeSlot:${timeSlots}">
                    <td th:text="${timeSlot.id}"></td>
                    <td th:text="${timeSlot.time}"></td>
                    <td>
                        <a th:href="@{/timeSlots/edit/{id} (id=${timeSlot.id}) }" type="button" class="btn btn-success"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/timeSlots/{id} (id=${timeSlot.id}) }" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
