<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add New Ticket</h1>
            <div class="card-body">
                <form th:action="@{/tickets}" th:object="${ticket}" method="post"/>
                <div class="form-group">
                    <input type="number" name="movieId" th:value="*{movieId}" hidden>
                    <label>Select show date time</label>
                    <select name="showDTId" th:value="*{showDTId}" class="form-control">
                        <th:block th:each="movieShowTime:${movieShowTimes}">
                            <option th:value="${movieShowTime.id}" th:text="'Date:'+${movieShowTime.showDate}+' Time:'+${movieShowTime.showTime}"></option>
                        </th:block>
                    </select>
                    <label>Customer Email</label>
                    <input type="text" name="email" class="form-control">
                    <label>No of Seats</label>
                    <input type="number" name="seats" class="form-control">
                </div>
                <br>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
