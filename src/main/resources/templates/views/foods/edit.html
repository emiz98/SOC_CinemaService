<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Food</h1>
            <div class="card-body">
                <form th:action="@{/foods/{id} (id=${food.id})}" th:object="${food}" method="post"
                      enctype="multipart/form-data"/>
                <div class="form-group">
                    <label>Food Title</label>
                    <input type="text" name="title" th:value="*{food.title}" class="form-control"
                           placeholder="Enter Food Title"/>
                    <label>Food Description</label>
                    <input type="text" name="description" th:value="*{food.description}" class="form-control"
                           placeholder="Enter Food Description"/>
                    <label>Price</label>
                    <input type="number" step="0.01" name="price" th:value="*{food.price}" class="form-control"/>
                </div>
                <div class="row mb-5">
                    <img th:src="@{'/assets/foods/'+ ${food.food_image}}" class="card-img-top col-md-4" alt="...">
                </div>
                <label>Upload New Poster Image</label>
                <input type="file" name="imageFile" class="form-control"/>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
