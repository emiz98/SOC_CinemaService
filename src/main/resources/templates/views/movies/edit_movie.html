<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Movie</h1>
            <div class="card-body">
                <form th:action="@{/movies/{id} (id=${movie.id})}" th:object="${movie}" method="post"/>
                <div class="form-group">
                    <label>Movie Title</label>
                    <input type="text" name="title" th:value="*{movie.title}" class="form-control" placeholder="Enter Movie Title"/>
                    <label>Movie Description</label>
                    <input type="text" name="description" th:value="*{movie.description}" class="form-control" placeholder="Enter Movie Description"/>
                    <label>Movie Trailer</label>
                    <input type="text" name="youtube" th:value="*{movie.youtube}" class="form-control" placeholder="Enter Movie Trailer Link"/>
                    <label>Movie TMDB Id</label>
                    <input type="number" name="tmdbId" th:value="*{movie.tmdbId}" class="form-control" placeholder="Enter Movie TMDB Id"/>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
