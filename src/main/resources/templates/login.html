<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="auth">
    <div class="auth-container">
        <div class="auth-logo">
            <div class="poweredBy">Powered by spring security</div>
            <img src="https://miro.medium.com/max/1400/1*-uckV8DOh3l0bCvqZ73zYg.png"/>
        </div>
        <form th:action="@{/login}" method="post" class="auth-form">
            <h1>Sign in</h1>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div th:class="'auth-input '+${param.error eq null ? '':'error'}">
                <label for="username">
                    Username
                </label>
                <input type="text" name="username" id="name"/>
                <p th:if="${param.error}" class="auth-error">Invalid Username or Password.</p>
            </div>
            <div class="auth-input">
                <label for="password">
                    Password
                </label>
                <input type="password" name="password" id="password"/>
            </div>
            <a href="#" class="auth-reset">Forgot Password?</a>
            <button type="submit" name="submit" class="auth-btn">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
