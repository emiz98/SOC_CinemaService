<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
</div>
<div class="container"  style="margin-top: 5%;min-height: 55vh">
    <div class="col-12">
        <div class="row mb-5">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Count</div>
                    <div class="card-body">
                        <h5 class="card-title">Movies</h5>
                        <p class="card-text" th:text="${movieCount}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Count</div>
                    <div class="card-body">
                        <h5 class="card-title">Tickets</h5>
                        <p class="card-text" th:text="${ticketCount}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Count</div>
                    <div class="card-body">
                        <h5 class="card-title">Foods</h5>
                        <p class="card-text" th:text="${foodCount}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Count</div>
                    <div class="card-body">
                        <h5 class="card-title">Banners</h5>
                        <p class="card-text" th:text="${bannerCount}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
