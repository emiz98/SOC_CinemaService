<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
  <div th:replace="fragments/header :: header"></div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Add New Food</h1>
      <div class="card-body">
        <form th:action="@{/foods}" th:object="${food}" method="post" enctype="multipart/form-data"/>
        <div class="form-group">
          <label>Food Title</label>
          <input type="text" name="title" th:value="*{title}" class="form-control"
                 placeholder="Enter Movie Title" required/>
          <label>Food Description</label>
          <input type="text" name="description" th:value="*{description}" class="form-control"
                 placeholder="Enter Movie Description"/>
          <label>Price</label>
          <input type="number" step="0.01" name="price" th:value="*{price}" class="form-control"
                 placeholder="Enter Movie Trailer Link"/>
          <label>Upload Food Image</label>
          <input type="file" name="imageFile" class="form-control" required/>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
